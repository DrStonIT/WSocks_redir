<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2RayTun Redirect</title>
</head>
<body>
    <p>Перенаправление в приложение...</p>
    <div id="debug"></div>
    <script>
        const debugDiv = document.getElementById('debug');
        try {
            debugDiv.innerHTML += "Запуск скрипта...<br>";
            
            const urlParams = new URLSearchParams(window.location.search);
            debugDiv.innerHTML += `Параметры URL: ${window.location.search}<br>`;
            
            const encodedKey = urlParams.get('key');
            debugDiv.innerHTML += `Закодированный ключ: ${encodedKey}<br>`;
            
            if (!encodedKey) {
                document.body.innerHTML = "<p>Ошибка: ключ не найден в URL.</p>";
                debugDiv.innerHTML += "Ключ отсутствует.<br>";
                return;
            }

            const decodedKey = decodeURIComponent(encodedKey);
            debugDiv.innerHTML += `Декодированный ключ: ${decodedKey}<br>`;
            
            const redirectUrl = `v2raytun://import/${decodedKey}`;
            debugDiv.innerHTML += `Редирект на: ${redirectUrl}<br>`;
            
            window.location.href = redirectUrl;
            
            // Проверка, если редирект не сработал
            setTimeout(() => {
                debugDiv.innerHTML += "Редирект не выполнен. Проверьте v2raytun или браузер.<br>";
            }, 2000);
        } catch (e) {
            debugDiv.innerHTML += `Ошибка: ${e.message}<br>`;
        }
    </script>
</body>
</html>
