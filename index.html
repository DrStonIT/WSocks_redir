<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2RayTun Redirect</title>
</head>
<body>
    <p>Перенаправление в приложение...</p>
    <div id="debug"></div>
    <script>
        // Оборачиваем в функцию, чтобы избежать проблем с return
        function handleRedirect() {
            const debug = document.getElementById('debug');
            debug.innerHTML = "Скрипт запущен<br>";

            const urlParams = new URLSearchParams(window.location.search);
            const encodedKey = urlParams.get('key');
            debug.innerHTML += `Получен ключ: ${encodedKey || 'нет ключа'}<br>`;

            if (!encodedKey) {
                debug.innerHTML += "Ошибка: ключ не передан<br>";
                document.body.innerHTML = "<p>Ошибка: ключ не найден в URL.</p>";
                return; // Теперь return легален, так как внутри функции
            }

            const decodedKey = decodeURIComponent(encodedKey);
            const redirectUrl = `v2raytun://import/${decodedKey}`;
            debug.innerHTML += `Перенаправляю на: ${redirectUrl}<br>`;
            window.location.href = redirectUrl;

            setTimeout(() => {
                debug.innerHTML += "Редирект не сработал. Проверь v2raytun или браузер.<br>";
            }, 2000);
        }

        // Запускаем функцию
        handleRedirect();
    </script>
</body>
</html>
