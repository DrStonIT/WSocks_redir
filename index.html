<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2RayTun Redirect</title>
</head>
<body>
    <p>Перенаправление в приложение...</p>
    <div id="debug"></div>
    <button id="redirectBtn" style="display:none;">Открыть в v2raytun</button>
    <script>
        const debug = document.getElementById('debug');
        debug.innerHTML = "Скрипт запущен<br>";

        const urlParams = new URLSearchParams(window.location.search);
        const encodedKey = urlParams.get('key');
        debug.innerHTML += `Получен ключ: ${encodedKey || 'нет ключа'}<br>`;

        if (!encodedKey) {
            debug.innerHTML += "Ошибка: ключ не передан<br>";
            document.body.innerHTML = "<p>Ошибка: ключ не найден в URL.</p>";
        } else {
            const decodedKey = decodeURIComponent(encodedKey);
            const redirectUrl = `v2ray://import/${decodedKey}`;
            debug.innerHTML += `Перенаправляю на: ${redirectUrl}<br>`;

            // Пробуем автоматический редирект
            window.location.href = redirectUrl;

            // Если не сработало, показываем кнопку
            setTimeout(() => {
                if (document.location.href === window.location.href) { // Проверяем, остались ли на странице
                    debug.innerHTML += "Автоматический редирект не сработал<br>";
                    const btn = document.getElementById('redirectBtn');
                    btn.style.display = 'block';
                    btn.onclick = () => window.location.href = redirectUrl;
                }
            }, 1000);
        }
    </script>
</body>
</html>
