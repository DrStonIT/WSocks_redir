<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2RayTun Redirect</title>
</head>
<body>
    <p>Перенаправление в приложение...</p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const encodedKey = urlParams.get('key');
        if (!encodedKey) {
            document.body.innerHTML = "<p>Ошибка: ключ не найден в URL.</p>";
        } else {
            const decodedKey = decodeURIComponent(encodedKey);
            // Проверяем, что ключ начинается с https://
            if (decodedKey.startsWith('https://')) {
                window.location.href = `v2raytun://import/${encodeURIComponent(decodedKey)}`;
                // Если v2raytun ожидает другой формат, например, subscribe, замените на:
                // window.location.href = `v2raytun://subscribe/${encodeURIComponent(decodedKey)}`;
            } else {
                document.body.innerHTML = "<p>Ошибка: некорректный формат ключа.</p>";
            }
        }
    </script>
</body>
</html>
